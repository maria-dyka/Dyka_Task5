<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top places for a party</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>

<div class="slider" id="main-container">
    <div class="slide2">
        <div class="button up-button">
            <img src="img/up.svg" width="25" height="25">
            <span class="button-number">1</span>
        </div>
        <div class="button down-button">
            <span class="button-number">3</span>
            <img src="img/down.svg" width="25" height="25">
        </div>
        <div class="polygon">
            <p class="text read-button">READ</p>
            <p class="text main-text">
                Top places to party
            </p>
            <br/>
            <p class="text number">
                2
            </p>
            <div class="view">
                <img src="img/view.svg" class="view-label" width="25" height="25">
                <span class="text view-number">79.008</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
